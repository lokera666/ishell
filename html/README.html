        <h1 id="ishell">ishell</h1>
<p>ishell 是一个跨平台的shell命令行工具，采用Qt5+libssh2+Xterm.js编码；可以运行在windows Linux Mac 平台。</p>
<h2 id="编译">编译</h2>
<h3 id="win64">WIN64</h3>
<pre><code><code><div>MSVC+libssh2+openssl+QT5.12.10+Cmake
</div></code></code></pre>
<p>libssh2和openssl 库在win分支Libs目录下</p>
<h3 id="unixlinux">Unix/Linux</h3>
<pre><code><code><div>GCC+libssh2+openssl+QT5.12.10+Cmake(Qtcreator)
</div></code></code></pre>
<h2 id="future">Future</h2>
<ul>
<li>SFTP GUI</li>
</ul>
